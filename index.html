<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard using HTML<CSS<JAvaScript</HTml></title>
     <!-- Grab material icons from Google Material CDN -->
     <!-- remember to add 'sets' to URL params ex. (+Sharp)  -->

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
     rel="stylesheet">
     <!-- Styling -->
    <link rel="stylesheet"href="./style.css">
</head>
<body>
    <div class="container">
        <!-- region: left side bar -->
        <aside>
            <!-- Top-->
            <div class="top">
                <div class="logo">
                    <img src="images/WSolid copy 2.png">
                    <!-- Wording DashBoard -->
                    <h2>Health<span class="danger">Board</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>Overview</h3>
                </a>
                <a href="#" class="selected">
                    <span class="material-icons-sharp">analytics</span>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">summarize</span>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">bug_report</span>
                    <h3>Issues</h3>
                    <span class="issue-count">3</span>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">mail</span>
                    <h3>Messages</h3>
                    <span class="message-count">12</span>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">settings</span>
                    <h3>Settings</h3>
                </a>
            </div>
        </aside>

        <!-- region: end of left side bar -->

         <!-- region: Middle -->
         <main>
            <h1>Overview</h1>

            <div class="date">
                <input type="date">   
            </div>

            <div class="Insight">
                <div class="Bug Status">
                    <span class="material-icons-sharp">feed</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Bug Status</h3>
                            <h1>60%</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <div class="number">
                                <p>3</p>   
                                <p>4</p>   
                                <p>7</p>   
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 hours</small>  
                </div>
                <!--End of Bugs_status-->
                <div class="Milestones">
                    <span class="material-icons-sharp">feed</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Milestones</h3>
                            <h1> 60%</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <div class="number">
                                <p>2</p>   
                                <p>5</p>   
                                <p>7</p>    
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 hours</small>  
                </div>
                <!--End of Milestones-->
                <div class="New Tickets">
                    <span class="material-icons-sharp">feed</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Tickets</h3>
                            <h1> 60%</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <div class="number">
                                <p>3</p>      
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 hours</small>  
                </div>
                <!--End of new Tickets-->
            </div>
         </main>

    </div>
</body>
</html>
